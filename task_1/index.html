<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style type="text/css">
    .form {
      margin-bottom: 20px;
    }

    .form__input {
      width: 150px;
    }
  </style>
  <title>Task_2</title>
</head>
<body>
  <form action="" class="form">
    <input class="form__input" type="number" value="">
    <button class="form__btn" type="button" name="button">
      <span>Отправить</span>
    </button>
  </form>
  <div class="form-result"></div>
  <script>
    function addEvents() {
      var form = document.querySelector('.form');
      var input = form.querySelector('.form__input');
      var btn = form.querySelector('.form__btn');
      var formResult = document.querySelector('.form-result');

      btn.addEventListener('click', function(event) {
        event.preventDefault();
        var val = input.value;
        var str = '';

        if (val > 0) {
          for (var i = 1; i <= val; i++) {
            str += i + ' sheep...';
          }
          formResult.textContent = str;
        } else {
          input.value = 0;
          formResult.textContent = '';
        }
      });
    }

    addEvents();
  </script>
</body>
</html>
