<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div>Название функции getDimensionalArray(arr, length);</div>
  <script>
    function getDimensionalArray(arr, length) {
      var nArr = [];
      var tempArr = [];
      var error = '';

      if (arr.length === 0) {
        error = 'Ваш массив пустой.';
      } else if (!+length) {
        error = 'Размер не может быть строкой.';
      } else if (+length < 0) {
        error = 'Размер не может быть меньше единицы';
      }

      if (error === '') {
        arr.forEach(function(item, k) {
          tempArr.push(item);
          if ((k + 1) % length === 0) {
            nArr.push(tempArr);
            tempArr = [];
          }

          if (arr.length - 1 === k && tempArr.length !== 0) nArr.push(tempArr);
        });
      }


      if (error !== '') {
        return error;
      } else {
        return nArr;
      }
    }
  </script>
</body>
</html>
